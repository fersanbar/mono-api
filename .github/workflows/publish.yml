name: Docker Build & Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker Image
        run: docker build -t fersanbar/incident-api:${{ github.sha }} .

      - name: Tag Latest
        run: docker tag fersanbar/incident-api:${{ github.sha }} fersanbar/incident-api:latest

      - name: Push Docker Image
        run: | 
          docker push fersanbar/incident-api:${{ github.sha }}
          docker push fersanbar/incident-api:latest
